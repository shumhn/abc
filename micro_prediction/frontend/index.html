<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyth BTC Price Stream</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #f8fafc;
      }
      .card {
        width: min(420px, 90vw);
        padding: 2.5rem 2rem;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      h1 {
        margin: 0;
        font-size: 1.75rem;
        text-align: center;
        color: #38bdf8;
        letter-spacing: 0.04em;
      }
      .price {
        margin-top: 1.75rem;
        font-size: clamp(2.4rem, 5vw, 3.2rem);
        text-align: center;
        font-weight: 700;
      }
      .confidence {
        margin-top: 0.25rem;
        text-align: center;
        font-size: 1.05rem;
        color: #94a3b8;
      }
      .meta {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: #cbd5f5;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }
      .status {
        margin-top: 1.75rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(56, 189, 248, 0.1);
        color: #38bdf8;
        font-weight: 500;
        text-align: center;
      }
      button {
        margin-top: 2rem;
        width: 100%;
        padding: 0.9rem;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #0f172a;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(14, 165, 233, 0.35);
      }
      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>BTC / USD (Pyth)</h1>
      <div id="price" class="price">--</div>
      <div id="confidence" class="confidence">± --</div>
      <div class="meta">
        <span id="publish-time">Updated: --</span>
        <span id="status">Status: --</span>
      </div>
      <div id="connection-status" class="status">Connecting to Pyth Hermes…</div>
      <button id="refresh">Refresh Now</button>
    </div>

    <script>
      const HERMES_ENDPOINT =
        "https://hermes.pyth.network/api/latest_price_feeds";
      const FEED_ID =
        "0xe62df6c8b4a85fe1a67db44dc12de5db330f7ac66b72dc658afedf0f4a415b43";
      const POLL_INTERVAL_MS = 1500;

      const priceEl = document.getElementById("price");
      const confidenceEl = document.getElementById("confidence");
      const publishTimeEl = document.getElementById("publish-time");
      const statusEl = document.getElementById("status");
      const connectionEl = document.getElementById("connection-status");
      const refreshBtn = document.getElementById("refresh");

      let pollTimer = null;

      function formatPrice(raw, expo) {
        const scaled = Number(raw) * 10 ** expo;
        return scaled.toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      }

      async function fetchPrice() {
        try {
          const url = new URL(HERMES_ENDPOINT);
          url.searchParams.append("ids[]", FEED_ID);

          const response = await fetch(url.toString());
          if (!response.ok) {
            throw new Error(`Hermes HTTP ${response.status}`);
          }

          const payload = await response.json();
          if (!payload.length || !payload[0].price) {
            throw new Error("No price data in Hermes response");
          }

          const { price, conf, expo, publish_time } = payload[0].price;
          priceEl.textContent = `$${formatPrice(price, expo)}`;
          confidenceEl.textContent = `± ${formatPrice(conf, expo)}`;
          publishTimeEl.textContent = `Updated: ${new Date(
            publish_time * 1000
          ).toLocaleTimeString()}`;
          statusEl.textContent = "Status: LIVE";
          connectionEl.textContent = "Streaming from Pyth Hermes";
          connectionEl.style.background = "rgba(74, 222, 128, 0.1)";
          connectionEl.style.color = "#4ade80";
        } catch (err) {
          console.error("Hermes fetch failed", err);
          connectionEl.textContent = "Unable to reach Pyth Hermes";
          connectionEl.style.background = "rgba(248, 113, 113, 0.12)";
          connectionEl.style.color = "#f87171";
          statusEl.textContent = "Status: ERROR";
        }
      }

      function startPolling() {
        if (pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(fetchPrice, POLL_INTERVAL_MS);
      }

      refreshBtn.addEventListener("click", () => {
        refreshBtn.disabled = true;
        fetchPrice().finally(() => {
          setTimeout(() => {
            refreshBtn.disabled = false;
          }, 750);
        });
      });

      // bootstrap
      fetchPrice();
      startPolling();
    </script>
  </body>
</html>
