<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Market Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: min(420px, 90vw);
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.5);
        display: grid;
        gap: 1.5rem;
      }
      h1 {
        margin: 0;
        text-align: center;
        font-size: 1.4rem;
        color: #38bdf8;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
      }
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
        font-size: 1rem;
      }
      button {
        padding: 0.8rem;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #0ea5e9, #38bdf8);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .status {
        min-height: 1.2rem;
        font-size: 0.9rem;
        text-align: center;
      }
      .cipher-output {
        font-size: 0.8rem;
        word-break: break-all;
        background: rgba(148, 163, 184, 0.15);
        padding: 0.8rem;
        border-radius: 10px;
      }
    </style>
    <script type="module">
      import {
        getMXEPublicKey,
        encryptPayload,
        sendCommitment,
      } from "./predictionClient.js";

      const form = document.getElementById("prediction-form");
      const statusEl = document.getElementById("status");
      const cipherEl = document.getElementById("ciphertext");

      async function handleSubmit(event) {
        event.preventDefault();
        statusEl.textContent = "Encrypting prediction…";
        cipherEl.textContent = "";

        const formData = new FormData(form);
        const roundId = Number(formData.get("roundId"));
        const prediction = Number(formData.get("price"));
        const stake = Number(formData.get("stake"));
        const rpcUrl = formData.get("rpcUrl");

        if (!Number.isFinite(roundId) || !Number.isFinite(prediction) || !Number.isFinite(stake)) {
          statusEl.textContent = "Invalid numeric field";
          return;
        }

        try {
          const mxePubkey = await getMXEPublicKey(rpcUrl);
          const { ciphertext, commitment, nonce, ephPublicKey } = await encryptPayload({
            roundId,
            prediction,
            stake,
            mxePubkey,
          });

          cipherEl.textContent = `commitment=${commitment}\nciphertext=${ciphertext}\nnonce=${nonce}\nephemeralPubkey=${ephPublicKey}`;

          statusEl.textContent = "Submitting commitment to Solana…";
          await sendCommitment({
            rpcUrl,
            roundId,
            stake,
            commitment,
          });

          statusEl.textContent = "Prediction submitted. Ciphertext uploaded locally.";
        } catch (err) {
          console.error(err);
          statusEl.textContent = `Error: ${err.message || err}`;
        }
      }

      form.addEventListener("submit", handleSubmit);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Encrypted Prediction</h1>
      <form id="prediction-form">
        <div>
          <label for="rpcUrl">RPC URL</label>
          <input id="rpcUrl" name="rpcUrl" type="text" value="http://127.0.0.1:8899" required />
        </div>
        <div>
          <label for="roundId">Round ID</label>
          <input id="roundId" name="roundId" type="number" min="0" step="1" required />
        </div>
        <div>
          <label for="price">Predicted Price (scaled integer)</label>
          <input id="price" name="price" type="number" min="0" step="1" required />
        </div>
        <div>
          <label for="stake">Stake (lamports)</label>
          <input id="stake" name="stake" type="number" min="1" step="1" required />
        </div>
        <button type="submit">Encrypt &amp; Submit</button>
      </form>
      <div id="status" class="status"></div>
      <pre id="ciphertext" class="cipher-output"></pre>
    </div>
  </body>
</html>
